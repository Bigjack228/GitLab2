plugins {
    id 'gaps.basic.Bigjack228.java-application-conventions'

    id "project-report"//new
}

dependencies {
    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'gaps.basic.Bigjack228.app.App'
}

task reports (dependsOn: [
    'test'
    'javadoc'])
{
    description ''Generate all reports.''
}

task deployReports (type: Copy)
{
    dependsOn ''reports''

    from ''build/docs''
    into "build/tmp/https://bigjack228.github.io/GitLab2/"

    description "Copy Javadoc output into \https://bigjack228.github.io/GitLab2/directory."

    from "build/reports"
    into "build/tmp/https://bigjack228.github.io/GitLab2/"

    description "Copy all reports into \https://bigjack228.github.io/GitLab2/directory."
  
}